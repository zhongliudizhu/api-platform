server:
  port: ${{SERVER_PORT}:20001}

management:
  port: ${{MANAGEMENT_PORT}:20002}

endpoints:
  health:
    sensitive: false
  shutdown:
    sensitive: true
    enabled: true

eureka:
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    hostname: ${spring.cloud.client.ipAddress}

  client:
    serviceUrl:
      defaultZone:  http://winstar:123456@192.168.118.101:19000/eureka/
    fetch-registry: true
    register-with-eureka: true

spring:
  datasource:
    url: jdbc:mysql://192.168.118.8:23306/winstar-cbc-platform?characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      max-lifetime: 1900000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  profiles: default

info:
