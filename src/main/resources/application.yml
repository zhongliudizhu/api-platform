---
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      max-lifetime: 1900000
      maximum-pool-size: 500
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  profiles: prod

